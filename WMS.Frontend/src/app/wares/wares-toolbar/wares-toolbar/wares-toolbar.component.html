<div class="wrapper">
  <div class="section-1">
    <span class="info">Товары</span>
    <div class="wares-toolbar-actions">
      <button
        *ngIf="areActionsVisible"
        mat-mini-fab
        color="primary"
        class="add-btn"
        (click)="onAddBtnClick()"
        [disabled]="isCreating"
        matTooltip="Создать товар"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        *ngIf="areActionsVisible"
        mat-mini-fab
        color="warn"
        class="remove-btn"
        [disabled]="wareCount < 1 || !selectedWareId"
        (click)="onDeleteBtnClick()"
        [matTooltip]="selectedWare?.Status === WareStatus.ToBeDeleted ? 'Восстановить товар' : 'Отгрузить товар'"
      >
        <mat-icon
          matBadge="undo"
          matBadgePosition="below"
          matBadgeOverlap="true"
          [matBadgeHidden]="selectedWare?.Status !== WareStatus.ToBeDeleted"
        >
          local_shipping
        </mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        matTooltip="Фильтры"
        class="filter-btn"
        (click)="openFilterDialog()"
      >
        <mat-icon
          matBadge="done"
          matBadgePosition="below"
          matBadgeOverlap="true"
          [matBadgeHidden]="!wareFilterDescriptor?.AdvancedFilterDescriptor"
        >
          filter_list
        </mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        class="reset-filter-btn"
        matTooltip="Сбросить фильтры"
        (click)="resetFilters()"
        [disabled]="!wareFilterDescriptor"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="section-2">
    <div class="search">
      <mat-icon aria-hidden="false" class="search-icon" aria-label="search icon">
        search
      </mat-icon>
      <input
        #searchInput
        type="text"
        class="searchTerm"
        placeholder="Поиск"
        (input)="onSearch(searchInput.value)"
      >
    </div>
  </div>
</div>
