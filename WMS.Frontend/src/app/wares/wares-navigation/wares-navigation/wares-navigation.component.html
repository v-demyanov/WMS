<div class="wrapper">
  <app-wares-toolbar [wareCount]="wares.length" [selectedWare]="selectedWare"></app-wares-toolbar>
  <cdk-virtual-scroll-viewport
    appendOnly
    itemSize="13"
    class="wares-scroll-wrapper"
  >
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <mat-selection-list
      #waresSelectionsList
      [multiple]="false"
      (selectionChange)="onSelectWare($event.options[0].value)"
    >
      <mat-list-option
        *ngFor="let ware of wares"
        [value]="ware"
      >
        <mat-icon 
          matBadge="close"
          matBadgePosition="below"
          matBadgeColor="warn"
          matBadgeSize="small"
          [matBadgeHidden]="ware.Status !== WareStatus.ToBeDeleted"
        >
          category
        </mat-icon>
        <span style="padding: 0 0.5rem;">({{ ware.Id }})</span>
        <span>{{ ware.Name }}</span>
      </mat-list-option>
    </mat-selection-list>
  </cdk-virtual-scroll-viewport>
  <div class="wares-navigation-footer">
    <span class="info">Всего на складе: <b>{{ wares.length }}</b></span>
  </div>
</div>
