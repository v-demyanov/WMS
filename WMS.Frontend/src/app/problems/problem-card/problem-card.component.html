<div class="wrapper">
  <div class="problem-info">
    <div class="title">
      {{ item.Title }}
    </div>
    <div class="date">
      {{ formatDate(item.LastUpdateDate ?? item.CreatedDate) }}
    </div>
  </div>
  <div>
    <button mat-stroked-button [routerLink]="item.Id.toString()">
      Открыть
    </button>
  </div>
</div>
