<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node
    class="root"
    *matTreeNodeDef="let node"
    matTreeNodeToggle
  >
    <div
      [class]="node.Id === selectedItemId ? 'selected-item tree-node' : 'tree-node'"
      (click)="onSelectItem(node)"
      matBadge="done"
      matBadgeColor="warn"
      matBadgeOverlap="true"
      [matBadgeHidden]="node.Type !== addressTreeItemType.Shelf || !node.InUse"
    >
      <img class="tree-item-icon" [src]="getTreeItemIcon(node.Type, node.Id)">
      {{ getTreeItemDisplayName(node.Name, node.Type) }}
    </div>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.Name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <div
          [class]="node.Id === selectedItemId ? 'selected-item tree-node' : 'tree-node'"
          (click)="onSelectItem(node)"
        >
          <img class="tree-item-icon" [src]="getTreeItemIcon(node.Type, node.Id)">
          {{ getTreeItemDisplayName(node.Name, node.Type) }}
        </div>
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
  </mat-nested-tree-node>
</mat-tree>
