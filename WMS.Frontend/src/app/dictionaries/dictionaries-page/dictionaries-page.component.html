<h1 class="dictionary-title">Единицы измерения</h1>

<div class="table-wrapper">
  <table 
    mat-table
    [dataSource]="dictionaryItems"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="Value">
      <th mat-header-cell *matHeaderCellDef>Значение</th>
      <td mat-cell *matCellDef="let dictionaryItem">
        {{ dictionaryItem.Value }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let dictionaryItem"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
